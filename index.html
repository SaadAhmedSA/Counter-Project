    <h1>JavaScript Counter Project</h1>

    <h3 id="demo">0</h3>
    <div>
        <Button class="btn1" onclick="add()">Increment</Button>
    <Button class="btn1" onclick="sub()">Decrement</Button>
    <Button class="btn1" onclick="nil()">Reset</Button>
    </div>

    <script>
        var data = 0
        function add(){
            data++
            document.getElementById("demo").innerText = data
        }
        var data = 0
        function sub(){
            if(data>0){data--}
            
            document.getElementById("demo").innerText = data
        }
        var data = 0
        function nil(){
            data = 0
            document.getElementById("demo").innerText = data
        }
    </script>
